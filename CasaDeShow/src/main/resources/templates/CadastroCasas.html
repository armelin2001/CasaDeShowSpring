<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPrincipal">
<head>
	<title>Cadastro de casas de show</title>
</head>
<section layout:fragment="conteudo">
	<div class="container">
		<form class="form-horizontal"method="POST" action="/casaDeShow" th:object="${casa}">
			<div th:insert="MensagemSucessoCasaDeShow">
			</div>
			<div th:insert="MensagemErro">
			</div>
			<div class="row justify-content-md-center">
				<div class="col-md-8">
					<div class="card text-center">
						<div class="card-header">
							<h4></h4>
						</div>
						<div class="card-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item">		
									<input type="hidden" th:field="*{idCasaDeShow}"/>							
									<div>						
										<label for="nomeCasa" class="card-text">Nome da casa de show</label>				
										<input type="text" class="form-control" id="nomeCasa" th:field="*{nomeCasa}"/>
									</div>
								</li>
								<li class="list-group-item">									
									<div>
										<label for="endereco">Endere√ßo</label>
										<input type="text" class="form-control" id="endereco" th:field="*{endereco}"/>
									</div>
								</li>
								<li class="list-group-item">
									<div>
										<button type="submit" class="btn btn-sucess">Salvar</button>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
</html>
